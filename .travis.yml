language: ruby

env:
  global:
  - CC_TEST_REPORTER_ID=4a33bd507dcf50201863f6e860cf37ce1d501c1618d9bd0d9525d9e74047d109

rvm:
  - "2.2.2"
  - "2.4.1"
  - "2.5.0"

notifications:
  email: false

before_install:
- gem install bundler

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- bundle exec rspec

after_script: 
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT